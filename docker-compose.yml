version: "3"

services:
  mysql_hotel:
    image: mysql:5.7
    # command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
  mysql_hotel_setup:
    build: hotel/db
    depends_on:
      - mysql_hotel
    links:
      - mysql_hotel
  hotel:
    build: hotel/app
    ports:
      - 50001:5001
    links:
      - mysql_hotel
    environment:
      - MYSQL_PASSWORD=password
      - MYSQL_USER=root
      - MYSQL_PORT=3306
      - MYSQL_HOST=mysql_hotel
